<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

    <title>Corona-News</title>

  
    <link rel="stylesheet" href="css/main.css">


</head>

<body class="formulario-fondo">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1"
                                                        for="nombre">Nombre</label><input class="form-control py-4"
                                                        type="text" placeholder="Introduce tu nombre" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1"
                                                        for="apellido">Apellido</label><input class="form-control py-4"
                                                        type="text" placeholder="Introduce tu apellido" /></div>
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="small mb-1"
                                                for="email">Email</label><input class="form-control py-4" type="email"
                                                aria-describedby="emailHelp" placeholder="Introduce tu email" /></div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1"
                                                        for="contraseña">Contraseña</label><input
                                                        class="form-control py-4" type="password"
                                                        placeholder="Introduzca la contraseña" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1"
                                                        for="confirmar_contraseña">Confirma la Contraseña</label><input
                                                        class="form-control py-4" type="password"
                                                        placeholder="Introduzca la contraseña de nuevo" /></div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block"
                                                href="#">Confirmar</a></div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="index.html">Vuelve al Inicio</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="py-4 bg-light mt-4">
            <div class="container-fluid">

                <div class="text-muted text-center">Realizado por: Pedro Castro</div>


            </div>
        </footer>

    </div>
</body>

</html>
